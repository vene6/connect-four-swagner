name: CI/CD pipeline for the Connect Four game
on: push
jobs: 

    build: 
        runs-on: ubuntu-latest

        steps: 
           - name: Setup .NET 7
             uses: actions/setup-dotnet@v3
             with:
                dotnet-version: 7
           - name: Checkout Repo
             uses: actions/checkout@v4
           - name: Build
             run: dotnet build
    test: 
        runs-on: ubuntu-latest

        steps: 
           - name: Setup .NET 7
             uses: actions/setup-dotnet@v3
             with:
                dotnet-version: 7
           - name: Checkout Repo
             uses: actions/checkout@v4
           - name: Test
             run: dotnet test
